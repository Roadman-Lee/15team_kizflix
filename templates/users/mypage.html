{% extends "base.html" %}
{% load static %}
{% block static %}

  <script defer="defer" type="text/javascript" src="{% static 'users/js/modal.js' %}"></script>
{% endblock %}

{% block content %}

      <div class="user_container">

          <div class="user_box">

              <div class="user_img"><img src="" alt=""></div>
              <div class="uesr_id">{{ profile.user }}</div>
            </div>
            <div class="user_img_change">
              <span id="add_feed" class="material-icons-outlined">

              </span>
            </div>
          </div>
        </div>
      </div>

      <div class="string">
        <h1>❤️<br>좋아요 한 영상</h1>
      </div>

      <!-- likes vido section -->
      <div class="thumbnail_container">
        <div class="thumbnail_inner">
          <div class="thumbnail_box">
            <div class="thumbnail_img"><img src="https://phinf.pstatic.net/tvcast/20220126_56/SoOFe_1643177735466R8ieq_PNG/1643177693347.png?type=u748_420" alt=""></div>
            <div class="vod_name">비디오 이름</div>

          <div class="thumbnail_box">
            <div class="thumbnail_img"><img src="https://phinf.pstatic.net/tvcast/20220126_56/SoOFe_1643177735466R8ieq_PNG/1643177693347.png?type=u748_420" alt=""></div>

            <div class="vod_name">비디오 이름</div>
          </div>
          <div class="thumbnail_box">
            <div class="thumbnail_img"><img src="https://phinf.pstatic.net/tvcast/20220126_56/SoOFe_1643177735466R8ieq_PNG/1643177693347.png?type=u748_420" alt=""></div>
            <div class="vod_name">비디오 이름</div>
          </div>

            <div class="vod_name">비디오 이름</div>
          </div>
        </div>
      </div>

      <!-- modal section -->
      <div id="modal_change_porfile" class="modal_overlay">
        <div class="modal_window">

            <div class="modal_inner">
              <div class="my_info"></div>
              <div class="my_photo"></div>
              <div class="change_photo"></div>
            </div>
